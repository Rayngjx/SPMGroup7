name: CI Workflow

on:
  push:
    branches:
      - rayTest
  pull_request:
    branches:
      - rayTest

jobs:
  sonarcloud:
    name: SonarCloud Scan Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      - name: Test and coverage
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm test -- --coverage

      # Test upload coverage
      - name: Upload Coverage
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: coverage

      # USe vcoverage for SonarCLoud
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v3
        with:
          name: code-coverage
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=SPMGroup7Key
            -Dsonar.organization=rayngjx
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=__test__/**,tests/**,test/**,jest.config.js,*.config.js,scripts/**,dist/**,build/**,docs/**,public/**

