name: CI Workflow

on:
  push:
    branches:
      - auth-test
  pull_request:
    branches:
      - auth-test

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List files in the root directory
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.2'

      - name: Install dependencies
        run: npm install

      # - name: Run Lint
      #   run: npm run lint

      - name: Run Prettier
        run: npm run prettier -- --check

      - name: Set environment variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> $GITHUB_ENV
          echo "GITHUB_ID=${{ secrets.GITHUB_ID }}" >> $GITHUB_ENV
          echo "GITHUB_SECRET=${{ secrets.GITHUB_SECRET }}" >> $GITHUB_ENV

      - name: Load Supabase Test Database URL
        run: |
          if [ -f .env.test ]; then
            export $(grep -v '^#' .env.test | xargs)
          fi
        shell: bash

      - name: Run Jest Integration Tests
        run: npm run test

      - name: Upload Coverage
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: coverage
